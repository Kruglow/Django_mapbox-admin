
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
<body>


    <div class="wrapper">
        {% for item in adress %}
        <p>{{item.address}}</p>


        <div id={{item.long}} style='width: 400px; height: 300px;'></div>

        <script>
              mapboxgl.accessToken = '{{ mapbox_access_token }}';

              let a{{item.id}} = new mapboxgl.Map({
                container: '{{item.long}}',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [{{item.long}}, {{item.lat}}],
                zoom: 14
              });

              // Create a new marker.
                let a{{item.id}}b = new mapboxgl.Marker()
                .setLngLat([{{item.long}}, {{item.lat}}])
                .addTo(a{{item.id}});

          </script>

    {% endfor %}
    </div>
